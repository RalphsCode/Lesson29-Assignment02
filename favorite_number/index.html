<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Number Facts</title>
</head>
<body>
    <div class="container p-1">
            <h1 class="text-primary">Ralph's Number Facts App</h1>
            <h2 class="text-secondary"><i> - promise method</i></h2><br>
            <form class="form-control" id="fav_num_form">
                <label for="fav_num">Enter your favorite number:</label><br>
                <input type="number" name="fav_num" id="fav_num"><br>
                <button type="submit" class="btn btn-success" id="btn_fav_num">Find Fact</button>
                <button type="submit" class="btn btn-primary" id="btn_fav_num_4">Find 4 Facts</button>
            </form>

            <form class="form-control" id="fav_nums_form">
                <label for="fav_nums">Enter your favorite numbers seperated by commas & no spaces:</label><br>
                <input type="text" name="fav_nums" id="fav_nums"><br>
                <button type="submit" class="btn btn-success" id="btn_fav_nums">Find Fact</button>
            </form>

            <br>
            <div class="container p-1 bg-primary text-white" >
                <div id="fav_number_text"></div>
                <div id="fav_number_fact"></div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
